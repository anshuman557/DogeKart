<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container{
            width: 400px;
        }
        body{
            background-color: rgba(255, 217, 0, 0.623);
        }
        #logo{
            margin-top: 50px;
        }
        a{
          text-decoration: none;
          color: blanchedalmond;
        }
        a:hover{
          color: blanchedalmond;

        }
        #signupsignin{
          margin-left:216px ;
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="Screenshot_1.png" class="img-fluid" alt="dogeshop" id="logo">
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  required="required">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>  
          <input type="password" class="form-control" id="exampleInputPassword1" >
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember Me</label>
        </div>
      <div style="display: flex; justify-content: space-between;">
        <button type="button" class="btn btn-primary btn-sm"><a href="index.html">Login</a></button>
        <button type="button" class="btn btn-secondary btn-sm" > <a href="signup.html"> Signup</a></button>
      </div>
      </form>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
